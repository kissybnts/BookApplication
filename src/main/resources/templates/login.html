<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
</head>
<body>
<form action="#" th:action="@{/loginProc}" method="post" role="form" autocomplete="off">
    <h2>Login</h2>
    <ul>
        <li>
            Login ID :<input type="text" name="loginId" placeholder="mail address"/>
        </li>
        <li>
            Password : <input type="password" name="password" placeholder="password"/>
        </li>
    </ul>
    <button type="submit">Login</button>
</form>
</body>
</html>
